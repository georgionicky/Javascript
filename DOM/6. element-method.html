<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Method</title>
</head>

<body>
    <div id="content" class="content-class">

    </div>


    <script>
        const content = document.getElementById('content');
        const titleBaru = document.createElement("h1");
        titleBaru.textContent = " Belajar JavaScript DOM";

        const desBaru = document.createElement("p");
        desBaru.textContent = " Ayo Belajar JavaScript DOM";
        desBaru.classList = "deskripsi";

        content.appendChild(titleBaru);
        content.appendChild(desBaru);
    </script>
</body>

</html>
