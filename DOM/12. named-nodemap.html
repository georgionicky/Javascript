<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Attribut</title>
</head>

<body>

    <img id="logo" alt="Logo" src="https://www.programmerzamannow.com/img/pzn.png">

    <script>

        const logo = document.getElementById("logo");

        //Mengambil Semua atribut dari logo
        const attributes = logo.attributes;


        //Menampilkan semua atribut dari logo -> id,alt,src
        for (let attribute of attributes) {
            console.info(`${attribute.name} : ${attribute.value}`);
        }

    </script>
</body>

</html>
